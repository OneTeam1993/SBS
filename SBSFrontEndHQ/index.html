            <ul style="list-style-type: none;" class="cb-slideshow">

            <section id="login">
                <header> </header>
                <div class="clearfix"></div>
                <div class="box tile animated active" style="background-color:lightgrey;">
                    <table>
                        <tr>
                            <td><img src="img/logo.png" alt="SBS Logo" class="img-responsive"></td>
                        </tr>
                    </table>

                        <input type="text" data-errormessage-value-missing="Username is required!" class="validate[required] login-control m-b-10" placeholder="Username" id="username">
                        <input type="password" data-errormessage-value-missing="Password is required!" class="validate[required] login-control" placeholder="Password" id="password">
                        <div class="checkbox m-b-20">
                            <label style="color:#5C0366">
                                <input class="rememberMe" id="rememberCheckbox" name="rememberCheckbox" type="checkbox" checked> Remember Me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-sm m-r-5" id="submit-user">Log In</button> <small> <a href="forgotpass.html" style="color:#5C0366">Forgot Password?</a> </small> <small class="pull-right"> <br /> <a href="http://sbstransit.com.sg/" style="color:#D1321F">www.sbstransit.com.sg</a> </small>

        <!-- Enter Key Enabled Login -->
        <script>

            $(document).ready(function () {
                $('#password').keypress(function (e) {
                    if (e.keyCode == 13)
                        $('#submit-user').click();
                });
            });
